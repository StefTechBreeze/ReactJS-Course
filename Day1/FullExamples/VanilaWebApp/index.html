<html>
  <head>
    <title>Dog Web App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="https://dog.ceo/img/dog-api-logo.svg" />
      <p>Dog Web App</p>
    </div>
    <div class="content">
      <div class="content__dog-list__container">
        <h2 class="content__dog-list__title">Choose a dog breed</h2>
        <div class="content__dog-list"></div>
      </div>
      <div class="content__dog-viewer__container">
        <h2 class="content__dog-viewer__title">
          And make you <span>life problems go away</span>
        </h2>
        <img
          class="content__dog-viewer__img"
          src="https://en.bcdn.biz/Images/2018/4/30/3947c575-2a29-4127-9675-ff305a946278.jpg"
        />
      </div>
    </div>
    <div class="footer">
      <p>Please give credit to:</p>
      <a target="_blank" href="https://dog.ceo/dog-api/documentation/"
        >Dog API</a
      >
    </div>
    <script src="./script.js"></script>
  </body>
</html>
